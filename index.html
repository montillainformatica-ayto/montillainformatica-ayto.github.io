<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Promociones</title>
    
    <style>
        /* --- Reseteo Básico --- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita barras de scroll */
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }

        /* --- Contenedor Principal del Slider --- */
        #slider-container {
            width: 100vw; /* 100% del ancho de la ventana */
            height: 100vh; /* 100% del alto de la ventana */
            position: relative;
        }

        /* --- Estilo de cada "Slide" (Publicación) --- */
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            
            /* Animación de fundido (fade) */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            
            /* Centrado (por si la imagen no carga) */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* La slide que está activa (visible) */
        .slide.active {
            opacity: 1;
        }

        /* --- Imagen de fondo de la slide --- */
        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Rellena la pantalla sin deformar */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- Contenido de texto sobre la imagen --- */
        .slide-content {
            position: relative; /* Para que esté sobre la imagen */
            z-index: 2;
            
            /* Fondo difuminado en la parte inferior */
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            
            /* Posición en la parte inferior */
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            
            padding: 50px 40px;
            box-sizing: border-box;
        }

        .slide-content h3 {
            font-size: 2.8em;
            margin: 0 0 10px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .slide-content p {
            font-size: 1.5em;
            margin: 5px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .slide-content .price {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50; /* Un verde llamativo */
            margin-top: 15px;
        }

        .slide-content .whatsapp {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* --- Pantalla de "Cargando..." --- */
        #loader {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="slider-container">
        <div id="loader">Cargando promociones...</div>
    </div>

    <script>
        // --- ¡IMPORTANTE! ---
        // Pega la URL de tu Aplicación Web (de Google Apps Script) aquí
        const WEB_APP_URL = 'URL_QUE_COPIASTE_DE_APPS_SCRIPT_VA_AQUI';

        // Duración de cada slide en milisegundos (ej. 7000 = 7 segundos)
        const SLIDE_DURATION = 7000;

        // Variables globales para el slider
        let slides = [];
        let currentIndex = 0;
        
        // 1. Esta función se ejecuta cuando la página carga
        document.addEventListener('DOMContentLoaded', loadProducts);

        async function loadProducts() {
            const container = document.getElementById('slider-container');
            const loader = document.getElementById('loader');

            try {
                // 2. Llama a tu Google Apps Script
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error('Error de red.');
                
                const json = await response.json();
                if (json.error) throw new Error(json.error);
                
                const items = json.items;

                // 3. Oculta el "Cargando..."
                loader.style.display = 'none';

                if (items.length === 0) {
                    container.innerHTML = '<p>No hay productos para mostrar.</p>';
                    return;
                }

                // 4. Recorre cada producto y crea su "slide"
                items.forEach(item => {
                    const title = item['Título de la promoción'] || item['Nombre del puesto'];
                    const price = item['Precio'] || 'Consultar precio';
                    const whatsapp = item['WhatsApp de contacto'];
                    const product = item['Producto a la venta'] || '';
                    const observations = item['Observaciones'] || '';
                    const imageUrl = item['processedImageUrl'];

                    let whatsappLink = '';
                    if (whatsapp) {
                        const phone = whatsapp.replace(/\D/g, '');
                        if(phone) whatsappLink = `https://wa.me/${phone}`;
                    }

                    // Crea un 'div' para la slide
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    // HTML interno de la slide
                    slide.innerHTML = `
                        ${imageUrl ? `<img src="${imageUrl}" class="slide-image" alt="${title}">` : ''}
                        
                        <div class="slide-content">
                            <h3>${title}</h3>
                            <p>${product}</p>
                            ${observations ? `<p><small>${observations}</small></p>` : ''}
                            <p class="price">${price}</p>
                            ${whatsappLink ? `<a href="${whatsappLink}" class="whatsapp" target="_blank">Contactar por WhatsApp</a>` : ''}
                        </div>
                    `;
                    
                    // 5. Añade la slide al contenedor
                    container.appendChild(slide);
                });
                
                // 6. Una vez creadas todas las slides, inicia el slider
                startSlider();

            } catch (error) {
                loader.innerHTML = `<strong>Error:</strong> No se pudieron cargar los productos. <br><small>${error.message}</small>`;
                console.error('Error:', error);
            }
        }

        // --- Funciones del Slider ---

        function startSlider() {
            // Obtiene todas las slides que acabamos de crear
            slides = document.querySelectorAll('#slider-container .slide');
            
            if (slides.length === 0) return;

            // Muestra la primera slide
            slides[0].classList.add('active');
            
            // Inicia el carrusel automático
            setInterval(showNextSlide, SLIDE_DURATION);
        }

        function showNextSlide() {
            // Oculta la slide actual
            slides[currentIndex].classList.remove('active');
            
            // Calcula la siguiente slide
            // (currentIndex + 1) % slides.length es un truco para volver a 0
            // cuando llega al final de la lista.
            currentIndex = (currentIndex + 1) % slides.length;
            
            // Muestra la siguiente slide
            slides[currentIndex].classList.add('active');
        }
    </script>

</body>
</html>
